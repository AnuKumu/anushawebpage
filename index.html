  <div class="description">
    <p><b>府中市（ Fuchū-shi）は、東京の中心部から西に約 20 km に位置します。 市内の主要駅は京王線府中駅（新宿駅から約25分）と府中本町駅です。
      府中市は、東京都内でも有数の人気の富裕層住宅街です。 府中には日本の伝統的な企業の工場や研究施設が数多くあります。
      このホームページでは、府中市にある日本の公立大学の一つである東京外国語大学について紹介します。
      また、府中市の観光スポットや府中市の美味しい食べ物なども紹介します。</b>
    </p>
